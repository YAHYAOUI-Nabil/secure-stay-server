<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Reservation Confirmation</title>
    <style>
        body {
            font-family: 'Airbnb Cereal App', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4E7772;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4E7772;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #395C58;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Online Reservation Confirmation</h1>
    <p>Your reservation has been confirmed. We look forward to hosting you!</p>
    <a href="<%= link %>" class="button">View Reservation Details</a>
</div>
</body>
</html>
